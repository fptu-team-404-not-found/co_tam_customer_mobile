name: co_tam_customer_mobile
description: Cô Tấm - A SWD392 Project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  shadow: ^1.5.0

  cupertino_icons: ^1.0.2
  flutter_clean_architecture: ^5.0.3
  provider: ^6.0.1
  google_nav_bar: ^5.0.6
  font_awesome_flutter: ^10.2.1
  flutter_rating_bar: ^4.0.1
  coupon_uikit: ^0.0.1+2
  json_annotation: ^4.7.0
  date_time_format: ^2.0.1
  http: ^0.13.4
  shared_preferences: ^2.0.8
  google_sign_in: ^5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.0
  json_serializable: ^6.0.1
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  image_path_android: "assets/img/logo.png"

flutter:
  uses-material-design: true

  assets:
    # images
    - assets/img/
    - assets/img/service_icons/
    # icons
    - assets/icons/

